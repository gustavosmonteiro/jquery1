<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Eq</title>
    <style>
        .quadrado {
            background: #f4f4f4;
            border: 1px dotted #000000;
            width: 100px;
            height: 70px;
            margin-right: 10px;
            padding: 10px;
            text-align: center;
            float: left;
        }
        
        .solto {
            background: #ff0000;
        }
    </style>
    
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        
        $(function(){
           $("div").eq(2).css("background", "orange");
               
        });
    
    </script>
</head>

<body>
   
   <h1>Eq</h1>
   
   <div class="quadrado">
       <p>Primeira div</p>
   </div>
   
   <p class="solto">Paragrafo solto</p>
   
   <div class="quadrado">
       <p>Segunda div</p>
   </div>
   
   <div class="quadrado">
       <p>Terceira div</p>
   </div>
   
    
</body>
</html>
