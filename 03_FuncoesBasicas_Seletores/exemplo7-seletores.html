<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seletores</title>
    <style>
        .quadrado {
            background: #f4f4f4;
            border: 1px dotted #000000;
            width: 100px;
            height: 70px;
            margin-right: 10px;
            padding: 10px;
            text-align: center;
            float: left;
        }
        
        .solto {
            background: #ff0000;
        }
    </style>
    
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        
        $(function(){
            //Elemento
            $("h1").css("color","blue");
            
            //id
            $("#segundo").css("background","orange");
            
            //class
            $(".quadrado").css("font-family","Arial");
            
               
        });
    
    </script>
</head>

<body>
   
   <h1>Seletores</h1>
   
   <div id="primeiro" class="quadrado">
       <p>Primeira div</p>
   </div>
   
   <p class="solto">Paragrafo solto</p>
   
   <div id="segundo" class="quadrado">
       <p>Segunda div</p>
   </div>
   
   <div id="terceiro" class="quadrado">
       <p>Terceira div</p>
   </div>
   
    
</body>
</html>
